name: Android Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (latest stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.22.0"

      # ðŸ”¥ MOST IMPORTANT STEP â€” FIXES FLUTTER_ROOT ERROR
      - name: Create android/local.properties
        run: |
          echo ">>> Creating android/local.properties"
          FLUTTER_DIR=$(flutter --version | grep " â€¢ Framework" | awk '{print $3}')
          echo "flutter.sdk=$FLUTTER_DIR" > android/local.properties
          cat android/local.properties

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-apk
          path: build/app/outputs/flutter-apk/*.apk
