name: Android Build CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.0'

      # ðŸ’¥ Full FIX â€” recreate android folder
      - name: Recreate Android folder (fresh)
        run: |
          echo ">>> Deleting old android folder (broken gradle)"
          rm -rf android
          echo ">>> Creating new clean android project"
          flutter create --platforms=android --org com.visora.ai --project-name visora_ai .
          flutter pub get

      # Create local.properties
      - name: Create android/local.properties
        run: |
          FLUTTER_BIN=$(which flutter)
          FLUTTER_ROOT=$(dirname "$(dirname "$FLUTTER_BIN")")
          echo "flutter.sdk=${FLUTTER_ROOT}" > android/local.properties
          cat android/local.properties

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Pub Get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-apk
          path: build/app/outputs/flutter-apk/*.apk
