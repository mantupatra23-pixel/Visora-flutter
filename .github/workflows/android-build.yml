name: Android CI - Build APK (No Firebase)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PROJECT_DIR: ''                         # set this if your flutter project is in a subfolder
  API_BASE_URL: 'https://visora-backend-v2.onrender.com'

jobs:
  build-android:
    runs-on: ubuntu-latest
    concurrency:
      group: android-build-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Decode Android keystore (if provided)
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore from secrets..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > $HOME/visora-release.jks
            ls -la $HOME/visora-release.jks || true
          else
            echo "ANDROID_KEYSTORE_BASE64 secret not set. Skipping keystore decode."
          fi

      - name: Create android/key.properties
        run: |
          mkdir -p android
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=${HOME}/visora-release.jks
          EOF
          echo "Wrote android/key.properties"
          ls -la android || true

      - name: Flutter pub get
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub get

      - name: Run analyzer (optional)
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter analyze || true

      - name: Build release APK (signed)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          echo "Using API_BASE_URL=${API_BASE_URL}"
          flutter build apk --release --no-shrink --dart-define=API_BASE_URL=${API_BASE_URL}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release (optional, only on main)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: visora-release-v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (optional)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.softprops.outputs.upload_url }}
          asset_path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          asset_name: visora-release.apk
          asset_content_type: application/vnd.android.package-archive
