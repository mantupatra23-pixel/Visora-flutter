name: Android CI - Build APK / AAB

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  # set this to subfolder if your flutter app isn't at repo root, e.g. 'app'
  PROJECT_DIR: ''

jobs:
  build-android:
    runs-on: ubuntu-latest
    concurrency:
      group: android-build-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ secrets.FLUTTER_VERSION || 'stable' }}

      - name: Decode Android keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > $HOME/visora-release.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create android/key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyPassword=${ANDROID_KEY_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          storeFile=${HOME}/visora-release.jks
          EOF
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}

      - name: Flutter pub get
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter pub get

      - name: Run analyzer (optional)
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter analyze || true

      - name: Build release APK (signed)
        working-directory: ${{ env.PROJECT_DIR }}
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://visora-backend-v2.onrender.com' }}
        run: flutter build apk --release --no-shrink --dart-define=API_BASE_URL=${API_BASE_URL}

      # Uncomment below to build AAB instead of APK (for Play Store)
      #- name: Build app bundle (AAB)
      #  working-directory: ${{ env.PROJECT_DIR }}
      #  env:
      #    API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://visora-backend-v2.onrender.com' }}
      #  run: flutter build appbundle --release --dart-define=API_BASE_URL=${API_BASE_URL}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-release-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release (optional, only on main)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: visora-release-v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (optional)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.softprops.outputs.upload_url }}
          asset_path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          asset_name: visora-release.apk
          asset_content_type: application/vnd.android.package-archive
