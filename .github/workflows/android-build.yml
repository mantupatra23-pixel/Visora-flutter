name: Build & Auto-Release Signed APK (Cloud)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"

      # Decode keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/visora-release.jks
          echo "Keystore decoded"

      # Create key.properties
      - name: Create key.properties
        run: |
          cat <<EOF > android/key.properties
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=visora-release.jks
          EOF
          echo "key.properties created"

      # Fix Android embedding + recreate android folder if needed
      - name: Recreate Android folder (fix gradle issues)
        run: flutter create . --platforms=android --project-name visora_ai_flutter || true

      # Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # Build release APK
      - name: Build Release APK
        run: flutter build apk --release --verbose

      # Upload APK artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Visora-AI-APK
          path: build/app/outputs/flutter-apk/app-release.apk
