name: Android Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-temurin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.22.0'

      # ========== SAFE android generation (only if android/ missing) ==========
      - name: Ensure android folder exists (safe)
        run: |
          if [ -d "./android" ]; then
            echo "android/ exists -> skipping create (no overwrite)."
          else
            echo "android/ NOT found -> creating android files (one-time)."
            flutter pub get
            # create android platform files only (will create other default files)
            flutter create --platforms=android --org com.visora.ai --project-name visora_ai .
            flutter pub get
          fi
        shell: bash

      # create android/local.properties for Gradle -> points to Flutter SDK on runner
      - name: Create android/local.properties
        run: |
          echo ">>> Creating android/local.properties"
          FLUTTER_BIN=$(which flutter || true)
          if [ -z "$FLUTTER_BIN" ]; then
            echo "flutter not found on PATH"
            exit 1
          fi
          FLUTTER_ROOT=$(dirname "$(dirname "$FLUTTER_BIN")")
          echo "flutter.sdk=${FLUTTER_ROOT}" > android/local.properties
          echo "Created android/local.properties:"
          cat android/local.properties
        shell: bash

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-apk
          path: build/app/outputs/flutter-apk/*.apk
