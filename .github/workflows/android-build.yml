name: Build Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEY_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release.keystore" >> android/key.properties

      - name: Recreate Android folder (fix gradle issues)
        run: flutter create .

      - name: Flutter pub get
        run: flutter pub get

      - name: Refresh Gradle dependencies
        working-directory: android
        run: ./gradlew --no-daemon --refresh-dependencies

      - name: Build Release APK
        run: flutter build apk --release --verbose --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: visora_ai-apk
          path: build/app/outputs/flutter-apk/app-release.apk
