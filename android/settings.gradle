/* Top-level settings file for Gradle */

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://maven.google.com" }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
    }
}

rootProject.name = "visora_ai"
include(":app")

// Prefer reading flutter sdk path from local.properties
def localProperties = new Properties()
def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterSdkPath = localProperties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    // Fallback to environment variable (GitHub Actions)
    flutterSdkPath = System.getenv("FLUTTER_ROOT")
}

if (flutterSdkPath == null) {
    println "NOTE: flutter.sdk not found in local.properties or FLUTTER_ROOT"
} else {
    apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
}
