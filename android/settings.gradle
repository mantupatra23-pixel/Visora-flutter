// IMPORTANT: pluginManagement must be first in the file
pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://maven.google.com" }
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }
}

// project name after pluginManagement and dependencyResolutionManagement
rootProject.name = "visora_ai"
include ':app'

// Evaluate flutter settings (do not move this above pluginManagement)
setBinding(new Binding([gradle: this]))

File flutterSettings = new File(settingsDir, "flutter_settings.gradle")
if (flutterSettings.exists()) {
    evaluate(flutterSettings)
} else {
    println "NOTE: flutter_settings.gradle not found â€” skipping evaluate()"
}
