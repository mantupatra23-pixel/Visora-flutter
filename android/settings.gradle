// Top-level settings file for Gradle

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://maven.google.com" }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
    }
}

rootProject.name = "visora_ai"
include(":app")

// Prefer reading flutter path from local.properties (works on GitHub Actions)
def localProperties = new Properties()
def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterSdkPath = localProperties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    // If local.properties doesn't define flutter.sdk, fallback to an env var (optional)
    flutterSdkPath = System.getenv("FLUTTER_ROOT")
}

if (flutterSdkPath == null) {
    // Don't throw here â€” fail later more gracefully; log a message instead
    println "NOTE: flutter.sdk not found in local.properties and FLUTTER_ROOT not set. Build may fail if Flutter SDK is required."
} else {
    apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
}
