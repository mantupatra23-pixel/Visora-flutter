// android/settings.gradle
rootProject.name = "visora_ai" // set your project name

include ':app'

// Evaluate Flutter-provided settings (required for Flutter Android projects)
if (file("$rootDir/flutter_settings.gradle").exists()) {
    apply from: "$rootDir/flutter_settings.gradle"
}

// Dependency resolution management (safer control of repos)
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        mavenCentral()
        google()
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }
}
