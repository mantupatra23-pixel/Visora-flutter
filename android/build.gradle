// android/build.gradle (top-level)
buildscript {
    ext.kotlin_version = "1.9.25"
    repositories {
        // IMPORTANT: google() first so Android/Google artifacts resolve reliably
        google()
        maven { url "https://maven.google.com" } // explicit google maven URL
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.4.0"
    }
}

allprojects {
    repositories {
        // Keep google() first
        google()
        maven { url "https://maven.google.com" } // explicit
        mavenCentral()
        // fallback to dl.google if needed:
        maven { url "https://dl.google.com/dl/android/maven2/" }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Safe Kotlin compiler settings (optional)
subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17"
            apiVersion = "1.9"
            languageVersion = "1.9"
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
