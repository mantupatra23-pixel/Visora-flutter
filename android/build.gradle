buildscript {
    ext.kotlin_version = "1.9.25"

    // Workaround: exclude ErrorProne annotations that fail to download in CI
    configurations.all {
        exclude group: "com.google.errorprone", module: "error_prone_annotations"
    }

    repositories {
        // IMPORTANT: google() first so Android/Google artifacts resolve first
        google()
        maven { url "https://maven.google.com" } // optional explicit fallback
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.4.2"
    }
}
