// android/app/build.gradle
import java.util.Properties

// Load local.properties to find Flutter SDK path (used by the Flutter Gradle script)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = System.getenv("FLUTTER_ROOT")
}

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.visora.ai"              // change if your package is different
    compileSdk 34

    defaultConfig {
        applicationId "com.visora.ai"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
    }

    signingConfigs {
        release {
            // If your CI writes the keystore to file, keep the line below:
            // storeFile file("visora-release.jks")

            // If your CI decodes keystore to $HOME, use:
            // storeFile file(System.getenv("HOME") + "/visora-release.jks")

            // Read passwords and alias from environment variables (recommended in CI)
            // storePassword System.getenv("ANDROID_KEY_PASSWORD")
            // keyAlias System.getenv("ANDROID_KEY_ALIAS")
            // keyPassword System.getenv("ANDROID_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            // Use release signing when you want to upload signed APK / AAB
            // signingConfig signingConfigs.release

            // For CI debugging, keep minify disabled initially
            minifyEnabled false
            shrinkResources false
            // proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/NOTICE",
                "META-INF/LICENSE"
            ]
        }
    }
}

flutter {
    // this points the module back to the Flutter project root
    source '../..'
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.multidex:multidex:2.0.1"

    // Add any additional native libs your app needs here
}

// Apply the Flutter Gradle script (this must run after android{} block so the Flutter build hooks are attached)
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in local.properties or set FLUTTER_ROOT environment variable.")
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
