plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

import java.util.Properties

// Load local.properties to find Flutter SDK path (used by CI)
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    flutterRoot = System.getenv("FLUTTER_ROOT")
}

android {
    namespace "com.visora.ai"
    compileSdk 34

    defaultConfig {
        applicationId "com.visora.ai"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            // storeFile file("visora-release.jks")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/NOTICE",
                "META-INF/LICENSE"
            ]
        }
    }
}

// flutter block MUST be here
flutter {
    source '../../.'
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.multidex:multidex:2.0.1"
}

if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Set flutter.sdk in local.properties or FLUTTER_ROOT.")
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
