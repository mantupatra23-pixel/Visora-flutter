name: visora_ai_flutter
description: Visora – Ultimate AI Video Studio
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🌐 HTTP / APIs
  http: ^1.2.2

  # 📁 File Picker (Voice Uploads)
  file_picker: ^8.0.0+1

  # 🖼 Image Picker (Thumbnails / Backgrounds)
  image_picker: ^1.1.1

  # 🎞 Lottie Animations
  lottie: ^3.1.0

  # 🖌 Flutter SVG
  flutter_svg: ^2.0.10+1

  # 🔤 Google Fonts
  google_fonts: ^6.2.1

  # 🎨 Image Filters / Effects
  image: ^4.2.0
  blur: ^3.1.0

  # 🔗 URL Launcher
  url_launcher: ^6.3.0

  # 📂 Path Provider
  path_provider: ^2.1.3

  # 🌐 WebSocket Channel
  web_socket_channel: ^2.4.5

  # 🔥 Firebase Core
  firebase_core: ^3.4.0

  # 👤 Firebase Auth
  firebase_auth: ^5.1.3

  # 🧠 Firestore Database
  cloud_firestore: ^5.3.0

  # 📦 Firebase Storage (for thumbnails / videos)
  firebase_storage: ^12.1.0

  # 📊 Firebase Analytics
  firebase_analytics: ^11.2.0

  # 💾 Shared Preferences
  shared_preferences: ^2.2.3

  # 🧩 Provider (state management)
  provider: ^6.1.2

  # 🧱 JSON Serializable
  json_annotation: ^4.9.0

  # 🎬 Video Player
  video_player: ^2.8.6

  # 🖼 Cached Network Images (for profile / thumbnails)
  cached_network_image: ^3.3.1

  # 📤 Share Plus (share videos / app link)
 share_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/loading.json
    - assets/lottie/done.json
    - assets/logo/visora_logo.png
    - assets/logo/visora_logo_splash.png
    - assets/logo/visora_logo_white.png
    - assets/logo/visora_logo_dark.png
    - assets/logo/visora_full_text.png
    - assets/logo/visora_brand_banner.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/visora_logo.png"
